<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="PaRegister.css">
</head>
    <section id="container">
        <h2 id="HeadAddress">Create Your Account</h2>
                   <form id="doctorForm" action="" >
                <table id=formTable>
                    <tr>
                        <td>
                            <label for="id"> National Id</label>
                            <input type="text" id="txtNId" name="id" placeholder="Enter National Id">
                        </td>
                        <td>
                            <label for="name"> Name</label>
                            <input type="text" id="txtName" name="name" placeholder="Enter Full Name ">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label for="name"> Birth Date</label>
                            <input type="date" name="birthDate" id="txtBirthDate">
                        </td>
                        <td>
                            <label for="phone"> Phone</label>
                            <input type="tel" id="phone" placeholder="Enter phone">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="blood">Blood Type</label>
                            <input type="text" id="blood" name="blood" placeholder="Enter Blood Type">

                            <input type="text" id="txtAddress" name="Address" placeholder="Enter Address">

                    </tr>
                    <tr>
                        <td>
                            <label for="Password">Password</label>

                            <input type="password" id="conPassword" name="conPassword" placeholder="Confirm Password">
                        </td>
                    </tr>
                    <tr>

                        <td>
                            <label for="">Gender</label>
                            <input type="radio" name="gender" id="" value="male"><span id="redioSpan">Male</span>
                            <input type="radio" name="gender" id="" value="female"><span id="redioSpan">Female</span>
                        </td>
                        <td> <input type="submit" value="Register" id="btnRegister">
                            </td>
                    </tr>
                   
                </table>
            </form>
    

    </section>

    </script>
</body>
